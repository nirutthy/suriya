<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental EV Mobility</title>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #ff7e5f, #ffcc00, #00ffcc); /* Multi-color gradient */
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite; /* Faster animation for a more dynamic effect */
            font-family: Arial, sans-serif;
            color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* Keyframes for the shimmering, "jig-jig" effect */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1, h2 {
            color: #ffcc00;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }

        hr {
            border: 1px solid #ffcc00;
            width: 80%;
        }

        table {
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        td {
            padding: 10px;
            font-size: 16px;
        }

        input, select {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ffcc00;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        a, button {
            color: #ffffff;
            background-color: #ffcc00;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        a:hover, button:hover {
            background-color: #e6b800;
            transform: translateY(-3px);
        }

        #qrCodeContainer {
            display: none; /* Hidden until the user clicks "CLICK HERE TO PAY" */
        }

        img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const userId = document.getElementById('userId').value;
            const phone = document.getElementById('phone').value;
            const otp = document.getElementById('otp').value;
            const fromLocation = document.getElementById('fromLocation').value;
            const toLocation = document.getElementById('toLocation').value;

            if (name === "" || userId === "" || phone === "" || otp === "") {
                alert("Please fill in all fields.");
                return false;
            }

            if (fromLocation === toLocation) {
                alert("FROM LOCATION and TO LOCATION cannot be the same. Please select different locations.");
                return false;
            }

            calculateSOC();
            return true;
        }

        function generateOTP() {
            const phone = document.getElementById('phone').value;
            if (phone === "") {
                alert("Please enter your phone number first.");
                return;
            }

            // Generate a random 6-digit OTP
            const otp = Math.floor(100000 + Math.random() * 900000);
            document.getElementById('otp').value = otp;
            alert("OTP has been sent to your phone number: " + phone);
        }

        function calculateSOC() {
            const soc = Math.floor(Math.random() * (100 - 50 + 1)) + 50; // Random SOC between 50 and 100
            document.getElementById('soc').value = soc + "%";
            const amount = soc * 2;
            document.getElementById('amount').value = amount + " INR";
            
            // Calculate remaining SOC as 100 - calculated SOC
            const remainingSoc = 100 - soc;
            document.getElementById('remainingSoc').value = remainingSoc + "%";
        }

        function showQRCode() {
            if (validateForm()) {
                // Show the QR code after validation
                document.getElementById('qrCodeContainer').style.display = 'block';
            }
        }
    </script>
</head>
<body>
    <center>
        <h1>RENTAL EV MOBILITY ðŸ›µ</h1>
        <h2>LEADING TO BETTER FUTURE</h2>
    </center>
    <hr>
    <center>
        <form onsubmit="return false;">
            <table>
                <tr>
                    <td>NAME:</td>
                    <td><input type="text" id="name" placeholder="Enter Your Name"></td>
                </tr>
                <tr>
                    <td>User id:</td>
                    <td><input type="text" id="userId" placeholder="Enter user id"></td>
                </tr>
                <tr>
                    <td>ENTER PHONE NUMBER:</td>
                    <td><input type="number" id="phone" placeholder="Enter phone number"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button type="button" onclick="generateOTP()">Generate OTP</button>
                    </td>
                </tr>
                <tr>
                    <td>ENTER OTP:</td>
                    <td><input type="number" id="otp" placeholder="Sent to your phone number"></td>
                </tr>
                <tr>
                    <td>DEPARTURE:</td> 
                    <td>
                        <select id="fromLocation">
                            <option>BUS STOP</option>
                            <option>MAIN CANTEEN (MC)</option>
                            <option>BACK GATE</option>
                            <option>LADIES HOSTEL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>ARRIVAL:</td> 
                    <td>
                        <select id="toLocation">
                            <option>BUS STOP</option>
                            <option>MAIN CANTEEN (MC)</option>
                            <option>BACK GATE</option>
                            <option>LADIES HOSTEL</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>CALCULATED SOC:</td>
                    <td><input type="text" id="soc" readonly></td>
                </tr>
                <tr>
                    <td>REMAINING SOC:</td>
                    <td><input type="text" id="remainingSoc" readonly></td>
                </tr>
                <tr>
                    <td>AMOUNT TO BE PAID:</td>
                    <td><input type="text" id="amount" readonly></td>
                </tr>
            </table>
            <h2><a href="#" onclick="showQRCode()">CLICK HERE TO PAY</a></h2>
        </form>
        
        <!-- QR Code Container -->
        <div id="qrCodeContainer">
            <h2>Scan the QR Code to Pay</h2>
            <!-- QR Code for UPI payment -->
            <img src="qr.jpg" alt="QR code for payment">
        </div>

        <h3>FOR ANY QUERIES</h3>
        <h3>CONTACT: 9940239817 | 9944729153 | 9677775764</h3>
    </center>
    <hr>
    <center>
        <img src="scooty.webp" width="35px">
    </center>
</body>
</html>
